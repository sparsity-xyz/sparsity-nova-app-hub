version: v1
name: hcsnx5-test
target: nova-apps/hcsnx5-test:1
sources:
  app: hcsnx5-test:1
defaults:
  cpu_count: 2
  memory_mb: 2048
ingress:
- listen_port: 8000
- listen_port: 18001
egress:
  allow:
  - '**'
  - 0.0.0.0/0
  - ::/0
api:
  listen_port: 18000
aux_api:
  listen_port: 18001
storage:
  s3:
    enabled: false
    bucket: nova-app-storage-prod
    prefix: apps/hcsnx5/
    region: us-west-1
helios_rpc:
  enabled: false
  kind: ethereum
  network: ''
  execution_rpc: ''

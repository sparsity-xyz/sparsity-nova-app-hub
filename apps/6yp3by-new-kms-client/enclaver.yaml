version: v1
name: 6yp3by-new-kms-client
target: nova-apps/6yp3by-new-kms-client:3.0.1
sources:
  app: 6yp3by-new-kms-client:3.0.1
defaults:
  cpu_count: 2
  memory_mb: 2048
ingress:
- listen_port: 8000
- listen_port: 18001
egress:
  allow:
  - '**'
  - 0.0.0.0/0
  - ::/0
api:
  listen_port: 18000
aux_api:
  listen_port: 18001
storage:
  s3:
    enabled: false
    bucket: nova-app-storage-prod
    prefix: apps/6yp3by/
    region: us-west-1
helios_rpc:
  enabled: true
  kind: opstack
  network: base-sepolia
  execution_rpc: https://sepolia.base.org

version: v1
name: w9g6jp-nn-hn-fetcher
target: nova-apps/w9g6jp-nn-hn-fetcher:1.0.3
sources:
  app: w9g6jp-nn-hn-fetcher:1.0.3
defaults:
  cpu_count: 2
  memory_mb: 2048
ingress:
- listen_port: 8000
- listen_port: 18001
egress:
  allow:
  - '**'
  - 0.0.0.0/0
  - ::/0
api:
  listen_port: 18000
aux_api:
  listen_port: 18001
storage:
  s3:
    enabled: true
    bucket: nova-app-storage-prod
    prefix: apps/w9g6jp/
    region: us-west-1
helios_rpc:
  enabled: true
  kind: opstack
  network: base-sepolia
  execution_rpc: https://sepolia.base.org

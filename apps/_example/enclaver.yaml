# ============================================
# Enclaver Configuration - Example
# ============================================
# NOTE: This file is typically generated by Nova Platform automatically.
# The 'target' and 'sources.app' fields are updated during the build process.

version: v1
# Application name (must match nova-build.yaml)
name: _example

# Target image (updated by build workflow in app-hub)
target: nova-apps/_example:1.0.0

sources:
  # Application image (updated by build workflow in app-hub)
  app: _example:1.0.0

defaults:
  cpu_count: 2
  memory_mb: 2048

ingress:
  - listen_port: 8080
  - listen_port: 18001

egress:
  allow:
    - "**"

api:
  listen_port: 18000
aux_api:
  listen_port: 18001


# ============================================
# Nova App Hub Build Configuration - Example
# ============================================
# Directory name must match the 'name' field.
# Both files are typically generated by Nova Platform automatically.

name: _example
version: 1.0.0
repo: https://github.com/example/example-app
ref: main

build:
  # Directory containing Dockerfile (relative to repo root)
  directory: .
  # Dockerfile name
  dockerfile: Dockerfile
  # [Optional] Docker build arguments
  # args:
  #   - name: NODE_ENV
  #     value: production

metadata:
  description: "Example application for Nova App Hub"


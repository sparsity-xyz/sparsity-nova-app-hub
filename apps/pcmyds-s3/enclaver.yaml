version: v1
name: pcmyds-s3
target: nova-apps/pcmyds-s3:1
sources:
  app: pcmyds-s3:1
defaults:
  cpu_count: 2
  memory_mb: 2048
ingress:
- listen_port: 3000
- listen_port: 18001
egress:
  allow:
  - '**'
  - 0.0.0.0/0
  - ::/0
api:
  listen_port: 18000
aux_api:
  listen_port: 18001
storage:
  s3:
    enabled: true
    bucket: nova-app-storage-prod
    prefix: apps/pcmyds/
    region: us-west-1
helios_rpc:
  enabled: false
  kind: ethereum
  network: ''
  execution_rpc: ''

version: v1
# Application name (must match nova-build.yaml)
name: q4zwpw-hn-fetcher

# Target image (updated by build workflow in app-hub)
target: nova-apps/q4zwpw-hn-fetcher:1.0.0

sources:
  # Application image (updated by build workflow in app-hub)
  app: q4zwpw-hn-fetcher:1.0.0

defaults:
  cpu_count: 2
  memory_mb: 2048
ingress:
  - listen_port: 8000
  - listen_port: 18001
egress:
  allow:
    - "**"
    - "0.0.0.0/0"
    - "::/0"
api:
  listen_port: 18000
aux_api:
  listen_port: 18001
# S3 Storage Configuration
storage:
  s3:
    enabled: true
    bucket: "nova-app-storage-prod"
    prefix: "apps/q4zwpw/"
    region: "us-west-1"
# Helios Light Client RPC
helios_rpc:
  enabled: true
  kind: opstack
  network: "base-sepolia"
  execution_rpc: "https://sepolia.base.org"

version: v1
name: qjgwpw-nihao
target: nova-apps/qjgwpw-nihao:1.0.1
sources:
  app: qjgwpw-nihao:1.0.1
defaults:
  cpu_count: 2
  memory_mb: 2048
ingress:
- listen_port: 8080
- listen_port: 18001
egress:
  allow:
  - '**'
api:
  listen_port: 18000
aux_api:
  listen_port: 18001
storage:
  s3:
    enabled: false
    bucket: nova-app-storage-prod
    prefix: apps/qjgwpw/
    region: us-west-1
helios_rpc:
  enabled: false
  kind: ethereum
  network: mainnet
  execution_rpc: ''

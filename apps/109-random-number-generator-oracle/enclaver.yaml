version: v1
# Application name (must match nova-build.yaml)
name: 109-random-number-generator-oracle

# Target image (updated by build workflow in app-hub)
target: nova-apps/109-random-number-generator-oracle:1.0.3

sources:
  # Application image (updated by build workflow in app-hub)
  app: 109-random-number-generator-oracle:1.0.3

defaults:
  cpu_count: 2
  memory_mb: 2048
ingress:
  - listen_port: 8000
  - listen_port: 18001
egress:
  allow:
    - "**"
api:
  listen_port: 18000
aux_api:
  listen_port: 18001


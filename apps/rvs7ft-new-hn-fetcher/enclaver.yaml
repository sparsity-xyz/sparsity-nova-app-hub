version: v1
name: rvs7ft-new-hn-fetcher
target: nova-apps/rvs7ft-new-hn-fetcher:1.0.0
sources:
  app: rvs7ft-new-hn-fetcher:1.0.0
defaults:
  cpu_count: 2
  memory_mb: 2048
ingress:
- listen_port: 8000
- listen_port: 18001
egress:
  allow:
  - '**'
  - 0.0.0.0/0
  - ::/0
api:
  listen_port: 18000
aux_api:
  listen_port: 18001
storage:
  s3:
    enabled: true
    bucket: nova-app-storage-prod
    prefix: apps/rvs7ft/
    region: us-west-1
helios_rpc:
  enabled: true
  kind: opstack
  network: base-sepolia
  execution_rpc: https://sepolia.base.org
